<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differential</title>
    <link rel="stylesheet" href="../static/index/Gear_ratio_Calculation_of_Differential_Gear_Diameter.css">
    <link rel="stylesheet" href="../static/index/bootstrap.min.css">
    <script src="../static/index/js/jquery-2.1.3.min.js"></script>
    <script src="../static/index/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-md-offset-3 ">
                <div class="page-header">
                    <h1>Gear Ratio Calculation with <small> Input & Output rev  </small></h1>
                  </div>
            </div>
        </div>
        <form action="/Gear_ratio_Calculation_of_Differential_input_and_output_rev" method="POST">
        <div class="row">
            <div class="col-md-6 col-sm-8">
              <a href="#" class="thumbnail">
                <img src="../static/images/Differential.jpeg">
              </a>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="usr">Input Rev</label>
                    <input type="text" class="form-control" name="Input rev">
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="usr">Output Rev</label>
                    <input type="text" class="form-control" name="Output rev">
                  </div>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h2>Gear Ratio of Differential is: {{Gear_ratio}}</h2>
                </div>
            </div>
        </div>
    </form>
    </div>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation_of_tractive_force_5speed_transmission</title>
    <link rel="stylesheet" href="../static/index/calculation_of_tractive_force_5speed.css">
    <link rel="stylesheet" href="../static/index/bootstrap.min.css">
    <script src="../static/index/js/jquery-2.1.3.min.js"></script>
    <script src="../static/index/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #DCDCDC;">
    <div class="container">
        <div class="col-md-6 col-md-offset-11">
            <img src="../static/images/mercedes-benz-logo-png-transparent-mercedes-benz-logo2-vector-11563000960vssrfbiuqu.png"  alt="..." class="img-circle">
            <p></p>
          </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-md-offset-4 ">
                <div class="page-header">
                    <h1>Tractive Force <small>5 Speed Transmission Car</small></h1>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-8">
              <a href="#" class="thumbnail">
                <img src="../static/images/PP-Performance-C63-Burnout.jpg">
              </a>
            </div>

            <form action="/calculation_of_tractive_force_5speed" method="POST">
                <div class="row">
                    
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="first torque" placeholder="Insert first number of Torque range"  style="color:black;">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="second torque" placeholder="Insert Last number of Torque range"  style="color:black;">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="one gear" placeholder="First Gear Ratio"  style="color:black;">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="two gear" placeholder="Second Gear Ratio"  style="color:black;">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="three gear" placeholder="Third Gear Ratio"  style="color:black;">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="four gear" placeholder="Forth Gear Ratio"  style="color:black;">
                    </div>
                </div>
            <br>
                <div class="row">
                    <div class="col-md-6 ">
                        <input type="text" class="form-control" name="five gear" placeholder="Fifth Gear Ratio"  style="color:black;">
                    </div>
                    <div class="col-md-6 ">
                        <input type="text" class="form-control" name="wheel radius" placeholder="Insert Wheel Radius (m)"  style="color:black;">
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 ">
                        <input type="text" class="form-control" name="diff ratio" placeholder="Differential ratio"  style="color:black;">
                    </div>
                </div>

            
            <br>
            
            <div class="row">
                <div class="col-md-6 col-md-offset-5">
                    <button type="submit" class="btn btn-warning" id="calculate" style="color: black;">Calculate</button>
                </div>
            </div>
            
            
            
            </form>
            
            <div class="container" >
                <div class="row" >
                    <div name="result1" style="font-size: 20px;">
                        <ul>Traction respectively for Gears in each Torque
                            {% for number in result1 %}
                        <li>
                            {{number}} N
                        </li>           
                        {% endfor %}
                    </ul>
                    </div>
                </div>
                
            </div>
</body>
</html>
